name: release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  preflight:
    name: preflight build check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Verify frontend compiles
        run: |
          npm ci
          npm run build

  release-please:
    needs: preflight
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN != '' && secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master

  build-linux-x86_64:
    name: build linux x86_64 asset
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build app for Linux x86_64
        run: |
          npm ci
          npm run build
          cargo build --manifest-path src-tauri/Cargo.toml --release --target x86_64-unknown-linux-gnu

      - name: Package release assets
        run: |
          mkdir -p release-assets
          install -Dm755 src-tauri/target/x86_64-unknown-linux-gnu/release/ommapin release-assets/ommapin
          install -Dm755 scripts/ommapin-toggle.sh release-assets/ommapin-toggle.sh
          tar -C release-assets -czf ommapin-linux-x86_64.tar.gz ommapin ommapin-toggle.sh
          sha256sum ommapin-linux-x86_64.tar.gz > ommapin-linux-x86_64.tar.gz.sha256

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: |
          gh release upload "$TAG_NAME" \
            ommapin-linux-x86_64.tar.gz \
            ommapin-linux-x86_64.tar.gz.sha256 \
            --clobber
